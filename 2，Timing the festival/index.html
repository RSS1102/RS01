<html>

<head>
    <title>Timing The Festival</title>

<body>
    <div class="center">
        <div class="box">
            <div class="title">【打工人办公室】</div>
            <div class="time">今天是 <span id="thisDay">。</span><span id="thisTime"></span></div>

            <div>有了健康的身体才更好的为老板挣钱。</div>
            <HR align=center width=500 color=#922cb9 SIZE=1>

            <div>距离元旦还有 <span id="Newyears"></span>天。</div>
            <div>距离春节还有 <span id="years"></span>天。</div>
            <div>距离元宵节还有 <span id="Lanterns"></span>天。</div>
            <div>希望各位都能健康度过每一天。</div>
        </div>
